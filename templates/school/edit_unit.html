{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Unit{% endblock title %}
{% block content %}
<div class="card container mt-5 col-md-5 text-center">
	<h1 class="card-title text-center">Add a New Unit</h1>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<a href="{% url 'school:manage_units' %}" class="btn btn-danger m-2">Cancel</a>
		<button type="submit" class="btn btn-success m-2">Save</button>
	</form>
</div>
{% endblock content %}
