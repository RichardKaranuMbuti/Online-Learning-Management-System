{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Department{% endblock title %}
{% block content %}
<div class="card container mt-4 col-md-5 text-center">
	<h1 class="card-title text-center">Add a New Department</h1>
	<form method="post">
		{% csrf_token %}
		{{form|crispy}}
		<button type="submit" class="m-2 btn btn-success">Add Department</button>
	</form>
</div>	
{% endblock content %}
