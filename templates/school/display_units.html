{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Unit{% endblock title %}
{% block content %}
<div class="container">
	<div class="row">
		<a href="{% url 'school:manage_units' %}">Manage Units</a>
		{% for unit in units %}
			<div class="card col-md-5 m-md-3 p-md-3">
				<img src="{{unit.image.url}}" alt="">
				<a href="{{unit.get_absolute_url}}" class="card-title">{{unit.name}}</a>
				<p>{{unit.code}}</p>
				<p>{{unit.creator}}</p>
				<p>{{unit.rating}}</p>
				<p>{{unit.price}}</p>
			</div>
		{% endfor %}
	</div>
</div>
{% endblock content %}
