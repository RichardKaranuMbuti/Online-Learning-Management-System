{% load crispy_forms_tags %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Login</button>
  </form>
  <h2>Don't have an account? <a href="{% url 'users:signup' %}">Sign up</a> for one instead</h2>
  <h2><a href="#">Forgot password</a></h2> 
{% endblock %}
