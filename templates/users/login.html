{% load static %}
{% load crispy_forms_tags %}


    <section id="login-form" class="container-fluid text-center login-bg">
        <div class="row">
            <div class="col-md-12">
                <div class="card login-card">
                    <div class="card-body">
                        <h1 class="card-title">Log in to your account</h1>
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-success fs-6 mt-md-2">Login</button>
                        </form>
                        <p class="text-center mt-3">Don't have an account? <a href="{% url 'users:signup' %}">Sign up</a> for one</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
