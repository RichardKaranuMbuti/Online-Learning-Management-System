{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="card container mt-4 col-md-3">
          <div class="card-body">
            <h2 class="card-title text-center">Login</h2>
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
              <p class="text-center mt-3">Don't have an account? <a href="{% url 'users:signup' %}">Sign up</a> for one</p>
          </div>
  </div>
{% endblock %}
