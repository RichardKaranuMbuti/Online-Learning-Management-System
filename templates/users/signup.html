{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="card container mt-4 col-md-5">
  <div class="row">
    <div class="col-md-5 my-2 mx-auto">
      <h2 class="text-center">Sign Up</h2>
      <form method="post">
        {% csrf_token %} {{ form | crispy }}
        <button class="btn btn-success w-50 d-block mx-auto my-2" type="submit">
          Sign Up
        </button>
      </form>
      <h2 class="fs-6">
        Already have an account?
        <a href="{% url 'users:login' %}">Log in</a> instead
      </h2>
    </div>
  </div>
</div>
{% endblock %}
