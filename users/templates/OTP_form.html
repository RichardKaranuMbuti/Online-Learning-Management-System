<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="container justify-content-center d-flex align-items-center vh-100"
    >
      <div class="card mx-auto px-3 py-4" style="max-width: 450px">
        <h5 class="m-0 text-center">Verification</h5>
        <span
          >Enter the code that will be sent to
          <b class="text-danger">0712345678</b></span
        >
        <form action="" class="d-flex mt-4 justify-content-center">
          <input
            type="text"
            name="otp"
            id="code1"
            class="form-control mx-2 bg-dark-subtle text-center"
            maxlength="1"
            style="width: 10%; font-weight: bold"
          />
          <input
            type="text"
            name="otp"
            id="code2"
            class="form-control mx-2 bg-dark-subtle text-center"
            maxlength="1"
            style="width: 10%; font-weight: bold"
            disabled
          />
          <input
            type="text"
            name="otp"
            id="code3"
            class="form-control mx-2 bg-dark-subtle text-center"
            maxlength="1"
            style="width: 10%; font-weight: bold"
            disabled
          />
          <input
            type="text"
            name="otp"
            id="code4"
            class="form-control mx-2 bg-dark-subtle text-center"
            maxlength="1"
            style="width: 10%; font-weight: bold"
            disabled
          />
        </form>
        <div class="d-flex justify-content-evenly mt-4">
          <button class="d-block w-50 rounded-4 btn btn-primary mx-4">
            Send Code
          </button>
          <button
            class="d-block w-50 rounded-4 btn btn-success"
            id="confirmButton"
          >
            Confirm
          </button>
        </div>
        <div class="text-center mt-4">
          <span class="d-block">Didn't receive the code?</span
          ><a class="text-danger" style="text-decoration: none; cursor: pointer"
            >Resend</a
          >
        </div>
      </div>
    </div>

    <script>
      const codeInputs = document.querySelectorAll("input");
      const confirmButton = document.getElementById("confirmButton");
      // Add event listeners to input fields
      for (let i = 0; i < codeInputs.length; i++) {
        codeInputs[i].addEventListener("input", function () {
          // Enable next input field if there is a value
          if (this.value.length > 0 && i < codeInputs.length - 1) {
            codeInputs[i + 1].removeAttribute("disabled");
          }
        });
      }
      // Add event listener to confirm button
      confirmButton.addEventListener("click", function () {
        const code = Array.from(codeInputs).map((input) => input.value);
        console.log("Entered code:", code.join(""));
      });
    </script>
  </body>
</html>
